<div class="card">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h1 class="display-4">Detalle de Autores</h1>
       
      </div>
      <div class="card-text">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <td>Id Book</td>
                <td>Nombre</td>
                <td>Apellido</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let autor of autores'>
                <td>{{autor.ID}}</td>
                <td>{{autor.FirstName}}</td>
                <td>{{autor.LastName}}</td>
                <!-- <td><button class="btn btn-primary" routerLink = '/autores/{{autor.ID}}' >Ver Libros</button></td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
